<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auction Market Status</title>
  <link rel="stylesheet" href="style6.css">
</head>
<body>
  <header>
    <h1>Auction Market Status</h1>
  </header>

  <main>
    <section class="market-status">
      <div class="status-item">
        <h2>Total Auctions</h2>
        <p id="total-auctions">0</p>
      </div>
      <div class="status-item">
        <h2>Highest Bid</h2>
        <p id="highest-bid">$0</p>
      </div>
      <div class="status-item">
        <h2>Average Bid</h2>
        <p id="average-bid">$0</p>
      </div>
      <div class="status-item">
        <h2>Active Auctions</h2>
        <p id="active-auctions">0</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Auction Market Analytics. All rights reserved.</p>
  </footer>

  <script src="market.js"></script>
</body>
</html>
